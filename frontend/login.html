<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RuralAsist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="login-container">

    <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center mb-3" style="width:64px;height:64px;border-radius:16px;background: linear-gradient(135deg, #2E8E46, #34A853);box-shadow: 0 8px 20px rgba(52,168,83,0.25);">
            <i class="bi bi-shield-check text-white" style="font-size: 28px;"></i>
        </div>
        <h1 class="login-title" data-lang-en="Welcome to RuralAsist" data-lang-hi="RuralAsist में आपका स्वागत है">Welcome to RuralAsist</h1>
        <p class="text-muted" data-lang-en="Sign in with your email to continue" data-lang-hi="जारी रखने के लिए अपने ईमेल से साइन इन करें">Sign in with your email to continue</p>
    </div>

    <div class="login-card">

        <div class="mb-3">
            <label class="form-label" data-lang-en="Email Address" data-lang-hi="ईमेल पता">Email Address</label>
            <input id="email" type="email" class="form-control" placeholder="Enter your email" />
        </div>

        <button id="send-otp-btn" class="primary-btn w-100">
            <i class="bi bi-envelope me-2"></i><span data-lang-en="Send OTP" data-lang-hi="OTP भेजें">Send OTP</span>
        </button>

        <div class="my-3">
            <label class="form-label" data-lang-en="Verification Code" data-lang-hi="सत्यापन कोड">Verification Code</label>
            <input id="otp" type="text" class="form-control" placeholder="Enter 6-digit OTP" maxlength="6" />
        </div>

        <button id="verify-otp-btn" class="secondary-btn w-100">
            <i class="bi bi-check-circle me-2"></i><span data-lang-en="Verify & Login" data-lang-hi="सत्यापित करें और लॉगिन करें">Verify & Login</span>
        </button>

        <button id="resend-otp-btn" class="outline-btn w-100 mt-2" disabled>
            <i class="bi bi-arrow-clockwise me-2"></i><span data-lang-en="Resend OTP" data-lang-hi="OTP पुनः भेजें">Resend OTP</span>
        </button>

        <p id="login-status" class="status-text"></p>
        
        <div class="text-center mt-4">
            <a href="index.html" class="text-muted" style="font-size: 0.9rem;">
                <i class="bi bi-arrow-left me-1"></i><span data-lang-en="Back to Home" data-lang-hi="होम पेज पर वापस जाएं">Back to Home</span>
            </a>
        </div>
    </div>

</div>

<script src="assets/js/main.js"></script>
<script src="assets/js/login.js"></script>
<script>
    // Apply language on login page
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof applyLanguage === 'function') {
            applyLanguage();
        }
    });
</script>
</body>
</html>
