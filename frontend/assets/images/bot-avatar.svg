<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Bot head -->
  <rect x="20" y="20" width="60" height="50" rx="10" fill="#34A853" stroke="#2E8E46" stroke-width="2"/>
  
  <!-- Left eye -->
  <circle cx="35" cy="40" r="5" fill="white"/>
  <circle cx="35" cy="40" r="3" fill="#34A853"/>
  
  <!-- Right eye -->
  <circle cx="65" cy="40" r="5" fill="white"/>
  <circle cx="65" cy="40" r="3" fill="#34A853"/>
  
  <!-- Mouth (smile) -->
  <path d="M 40 55 Q 50 60 60 55" stroke="#2E8E46" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Bot antenna -->
  <line x1="50" y1="20" x2="50" y2="5" stroke="#FBC02D" stroke-width="2"/>
  <circle cx="50" cy="3" r="3" fill="#FBC02D"/>
</svg>
